<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">
    <title>Стройинк</title>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&amp;subset=latin,greek,greek-ext,cyrillic-ext,latin-ext,vietnamese,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div id="button" style="background-color: black; width: 20px; height: 20px;"></div>
    <div class="modal modal_display_none modal_type_order">
        <div class="modal__content">
            <span class="modal__close">x</span>
            <h2 class="modal__header">Заполните заявку, и мы свяжемся с Вами в ближайшее время</h2>
            <form class="form modal__form">
                <input class="form__input" name="name" type="text" placeholder="&#x418;&#x43C;&#x44F;">
                <input class="form__input" name="phone" type="tel" placeholder="&#x422;&#x435;&#x43B;&#x435;&#x444;&#x43E;&#x43D;">
                <input class="form__input form__input_display_none" name="contentId" type="text">
                <button class="form__submit">Отправить</button>
            </form>
        </div>
    </div>
    <div class="modal modal_display_none modal_type_error">
        <div class="modal__content">
            <span class="modal__close">x</span>
            <h2 class="modal__header">Неполадки с сервером, позвоните нам по телефону!</h2>
        </div>
    </div>
    <div class="modal modal_display_none modal_type_success">
        <div class="modal__content">
            <span class="modal__close">x</span>
            <h2 class="modal__header">Спасибо за отправленную заявку! Мы свяжемся с Вами в ближайшее время!</h2>
        </div>
    </div>    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/app.js"></script>
</body>
</html>
